<body>
    <h3 id="energy">
        </h6>
        <div id="main">

        </div>
        <button id="swithFlashLamp" onclick="turnOnLamp()">On</button>
        <button id="light" onclick="lightLamp()">Chieu sang</button>



        <script src="Battery.js"></script>
        <script src="FlashLamp.js"></script>


        <script>
            let battery = new Battery(); //100

            let lamp = new FlashLamp();

            let battery2 = new Battery(); // 50
            battery2.setEnergy(50);


            lamp.setBattery(battery2);

            function turnOnLamp() {
                lamp.turnOn();
            }

            function lightLamp() {
                lamp.light();
                showEnergyBattery();
            }

            function showEnergyBattery() {
                document.getElementById('energy').innerHTML = "Pin den " + lamp.battery.getEnergy();
            }

            showEnergyBattery();
        </script>
